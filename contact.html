<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Tom Rumore</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <nav class="navbar w-100 navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand">Tom Rumore</div>
    <div class="collapse navbar-collapse" id="navbarNav"></div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html"
          >Home/About <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contact</a>
      </li>
    </ul>
  </nav>
  <br />
  <br />
    <div class="wrapper">
      <div class="container bg-white">
        <div class="row"></div>
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
          <form>
            <h1>Contact</h1>
            <hr />
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Full Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Enter text"
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-info"
              style="margin-bottom: 5px"
            >
              Submit
            </button>
          </form>
          <div class="col-lg-7"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">Created by Tom Rumore</div>
    </footer>
  </body>
</html>
